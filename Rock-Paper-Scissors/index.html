<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">You</span>
                    <span class="score-value" id="playerScore">0</span>
                </div>
                <div class="score-divider">VS</div>
                <div class="score-item">
                    <span class="score-label">Computer</span>
                    <span class="score-value" id="computerScore">0</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="choices-display">
                <div class="choice-container">
                    <div class="choice-label">You</div>
                    <div class="choice-circle player-choice" id="playerChoice">
                        <span class="choice-emoji">‚ùì</span>
                    </div>
                </div>
                
                <div class="vs-text">VS</div>
                
                <div class="choice-container">
                    <div class="choice-label">Computer</div>
                    <div class="choice-circle computer-choice" id="computerChoice">
                        <span class="choice-emoji">‚ùì</span>
                    </div>
                </div>
            </div>

            <div class="result-area">
                <div class="result-message" id="resultMessage">Choose your weapon!</div>
            </div>

            <div class="game-controls">
                <button class="choice-btn" data-choice="rock">
                    <span class="btn-emoji">ü™®</span>
                    <span class="btn-text">Rock</span>
                </button>
                <button class="choice-btn" data-choice="paper">
                    <span class="btn-emoji">üìÑ</span>
                    <span class="btn-text">Paper</span>
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <span class="btn-emoji">‚úÇÔ∏è</span>
                    <span class="btn-text">Scissors</span>
                </button>
            </div>

            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
